<!doctype html>
<html>
  <head>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>Twitter Art Bot</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

    <style media="screen">
      .display-cover {
        object-fit: cover;
      }

      .display-contain {
        object-fit: contain;
      }
    </style>
  </head>
  <body
    style="text-align: center; margin: 0;">
    <img
    src="/latest"
    id="preview-image"
    style="height:100vh; width: 100vw; display: block;"
    class="display-cover"
    />

    <script type="text/javascript">
      setInterval(function() {
        var myImage = document.getElementById('preview-image');
        myImage.src = '/latest?rand=' + Math.random();
      }, 1000);

      $('#preview-image').click(function() {
        $(this).toggleClass('display-cover display-contain')
      })

    </script>
