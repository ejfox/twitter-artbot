<!doctype html>

    <title>Twitter Art Bot</title>
  </head>
  <body
    style="text-align: center; margin: 0;">
    <img
    src="/latest"
    id="preview-image"
    style="height:100vh; width: 100vw; display: block; object-fit: contain;"
    />

    <script type="text/javascript">
      setInterval(function() {
        var myImage = document.getElementById('preview-image');
        myImage.src = '/latest?rand=' + Math.random();
      }, 1000);
    </script>
